<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Sınav Soru Tasarımı</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://pagination.js.org/dist/2.1.5/pagination.min.js"></script>
    <link rel="stylesheet" href="./pagination.css" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.css" rel="stylesheet" />
    <!-- Gerekli stil dosyalarını ekleyin -->
  </head>
  <body>
    <div class="container" style="height: 100vh; display: flex; align-items: center">
      <div class="row" id="app">
        <!-- Pagetion.js -->
        <div class="col-12 d-flex justify-content-center">
          <div id="pagination-container"></div>
        </div>
        <!-- Pagetion.js -->
        <div class="col-12">
          <div v-if="currentQuestion < questions.length">
            <h2>Soru {{ currentQuestion + 1 }}</h2>
            <div v-html="questions[currentQuestion].text" class="mt-3 mb-3"></div>

            <ul class="list-group">
              <li v-for="(choice, index) in questions[currentQuestion].choices" :key="index">
                <label class="d-flex align-items-center">
                  <input type="radio" :value="{ id: questions[currentQuestion].id, answer: cleanText(choice) }" v-model="userAnswers[currentQuestion]" />
                  <div v-html="choice" class="ml-2"></div>
                </label>
              </li>
            </ul>
          </div>

          <div v-else>
            <h2>Sınav Tamamlandı!</h2>
          </div>

          <div class="d-flex justify-content-around">
            <button class="btn btn-warning" v-if="prevButtonRules" @click="prevQuestion">Geri</button>
            <button class="btn btn-success" v-if="nextButtonRules" @click="nextQuestion">İleri</button>
            <button class="btn btn-danger" v-else @click="finshExam">Sınavı Bitir</button>
          </div>

          <!-- <pre>{{userAnswers}}</pre> -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.all.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
